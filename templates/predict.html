<!DOCTYPE html>
<html>
<head>
    <title>Predict Productivity</title>

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif}
        .w3-bar,h1,button {font-family: "Montserrat", sans-serif}
        .w3-purple-custom {background-color: #39c5f0 !important;}
        .w3-btn-custom {background-color: #e169ff !important; color: white;}
        .main-content {padding-top: 100px;}
    </style>
</head>
<body class="bg-light">

<!-- Navbar -->
<div class="w3-top">
  <div class="w3-bar w3-purple-custom w3-card w3-left-align w3-large">
    <a href="/" class="w3-bar-item w3-button w3-padding-large w3-hover-white">Home</a>
    <a href="{{ url_for('predict') }}" class="w3-bar-item w3-button w3-padding-large w3-white">Predict</a>
    <a href="{{ url_for('about') }}" class="w3-bar-item w3-button w3-padding-large w3-hover-white">About</a>
  </div>
</div>

<!-- Form -->
<div class="container main-content">
    <div class="card shadow-lg p-4">
        <h2 class="text-center mb-4 text-primary">Employee Productivity Prediction</h2>
        <form action="/submit" method="POST">
            <div class="row g-3">
                <div class="col-md-6">
                    <label class="form-label">Team</label>
                    <input type="number" name="team" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Targeted Productivity</label>
                    <input type="number" step="0.01" name="targeted_productivity" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">SMV</label>
                    <input type="number" step="0.01" name="smv" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">WIP</label>
                    <input type="number" name="wip" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Over Time</label>
                    <input type="number" name="over_time" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Incentive</label>
                    <input type="number" name="incentive" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Idle Time</label>
                    <input type="number" name="idle_time" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Idle Men</label>
                    <input type="number" name="idle_men" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Style Changes</label>
                    <input type="number" name="no_of_style_change" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">No of Workers</label>
                    <input type="number" name="no_of_workers" class="form-control" required>
                </div>
            </div>
            <div class="text-center mt-4">
               <button type="submit" class="btn btn-lg" style="background-color: green; color: white;">Submit</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
